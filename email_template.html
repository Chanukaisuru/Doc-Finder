<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset OTP</title>
    <link rel="icon" href="resources/img/doc_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .otp-code {
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        .content p {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            .header, .footer {
                padding: 15px;
            }
            .content {
                padding: 15px;
            }
            .otp-code {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset OTP</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your OTP code for password reset is:</p>
            <p class="otp-code">{{OTP_CODE}}</p>
            <p>This code is valid for 5 minutes. Please do not share this code with anyone.</p>
            <p>If you did not request a password reset, please ignore this email or contact support.</p>
        </div>
        <div class="footer">
            <p>&copy; Doc Finder 2024 . All rights reserved.</p>
        </div>
    </div>
</body>
</html>
