<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback Form Page</title>
   <link rel="stylesheet" href="feedbackform.css">
</head>
<body>

   <div class="background-image"></div>

   

   <!-- Feedback Form -->
   <section id="form-section">

    <h1>Your Feedback Is  Important For Us</h1>
    
  
    
      <form id="feedback-form" class="form-content-section">
         <div class="form-group">
            <label for="exampleInputText">Name</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="Enter Your Name" required>
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
         
         <div class="form-group">
            <label for="exampleFormControlTextarea1">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your feedback" required></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>
   </section>

   
</body>
</html>
