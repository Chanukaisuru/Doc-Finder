<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="https://www.flaticon.com/search?word=webpage&type=uicon">
    <link rel="stylesheet" href="resources/css/contact_us.css">
</head>
<body>
    <div class="headers">
        <a href="#" class="logo">
            <div class="lo">
                <img src="resources/img/doc_logo.png" style="width: 100px; height:65px">
            </div> DOC FINDER
        </a>
    </div>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <div class="content">
            <div class="content-form">
                <section>
                    <i class="fi fi-rs-marker"></i>
                    <h2>Address</h2>
                    <p>
                        No. 57,<br> 
                        Dehiwala Road,<br> 
                        Colombo 15.
                    </p>
                </section>

                <section>
                    <i class="fi fi-sr-phone-call"></i>
                    <h2>Phone</h2>
                    <p>011 5782461</p>
                </section>

                <section>
                    <i class="fi fi-rr-envelope"></i>
                    <h2>Email</h2>
                    <p>docfinder2001@gmail.com</p>
                </section>
            </div>
        </div>

        <form>
            <div class="form">
                <div class="contact-form">
                    <input type="text" required>
                    <span>Full Name</span>
                </div>

                <div class="contact-form">
                    <input type="email" required>
                    <span>Email Id</span>
                </div>

                <div class="contact-form">
                    <textarea required></textarea>
                    <span>Type your Message...</span>
                </div>

                <div class="contact-form">
                    <input type="submit" name="submit" value="Send">
                </div>
            </div>
        </form>

        <div class="media">
            <li><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></li>
        </div>
        <div class="empty"></div>
    </div>    
</body>
</html>
