<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="resources/css/register_doctor.css">
</head>
<body>
    <div class="headers">
        <a href="#" class="logo">
            <div class="lo">
                <img src="resources/img/doc_logo.png" style="width: 100px; height:65px">
            </div> DOC FINDER
        </a>
    </div>
    <div class="wrapper">
        <h1>Doctor Registration</h1>
        <form action="process_register_doctor.php" method="post">
            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
            </div>
            <div class="input-box">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            </div>
            <div class="input-box">
                <label for="reg_no">Registration Number:</label>
                <input type="text" id="reg_no" name="reg_no" required><br><br>
            </div>
            <div class="input-box">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>
            </div>
            <div class="input-box">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>
            </div>
            <div class="input-box">
                <label for="phone_no">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" required><br><br>
            </div>
            <div class="input-box">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province" required><br><br>
            </div>
            <div class="input-box">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required><br><br>
            </div>
            <div class="input-box">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required><br><br>
            </div>
                <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
