<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="resources/css/register_doctor.css">
</head>
<body>
    <div class="headers">
        <a href="#" class="logo">
            <div class="lo">
                <img src="resources/img/doc_logo.png" style="width: 100px; height:65px">
            </div> DOC FINDER
        </a>
    </div>
    <div class="wrapper">
        <h1>Doctor Registration</h1>
        <form action="process_register_doctor.php" method="post" enctype="multipart/form-data">
            <div class="input-box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            
            
            <div class="input-box">
                <label for="reg_no">Registration Number:</label>
                <input type="text" id="reg_no" name="reg_no" required><br><br>
            </div>
            <div class="input-box">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>
            <div class="input-box">
                <label for="phone_no">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" required><br><br>
            </div>
            <div class="input-box">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required><br><br>
            </div>
            <div class="input-box">
                <label for="district">Hospital:</label>
                <input type="text" id="district" name="district" required><br><br>
            </div>
            <div class="input-box">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br><br>
            </div>
            <div class="input-box">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required><br><br>
            </div>
            <div class="input-box">
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required><br><br>
            </div>
            <div class="input-box">
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" id="profile_photo" name="profile_photo" required><br><br>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
