<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="resources/css/register_admin.css">
</head>
<body>
    <div class="headers">
        <a href="#" class="logo">
            <div class="lo">
                <img src="resources/img/doc_logo.png" style="width: 100px; height:65px">
            </div> DOC FINDER
        </a>
    </div>
    <div class="wrapper">
        <form method="post" action="process_register_admin.php" novalidate>
            <h1>Admin Signup</h1>
            <div class="input-box">    
                <label for="admin_name">Admin Name</label>
                <input type="text" id="admin_name" name="admin_name" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-box">
                <label for="password_confirmation">Repeat Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" required>
            </div>
            <form action="unified_login.html" method="post">
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
